  
  <div style="padding: 20px;">
      <mat-stepper  orientation="vertical" [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup" [editable]="false">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <form [formGroup]="firstFormGroup">
                <mat-card>
                    <div>
                        <h4>What do you do after watching a video</h4>
                        <p>25 Points</p>
                    </div>
                    
                    <form [formGroup]="firstFormGroup">
                        <mat-form-field appearance="fill">
                            <mat-label>Hint: Lk,Sre,Scrib</mat-label>
                            <input matInput placeholder="Put your answer here" 
                                formControlName="firstCtrl" required>
                        </mat-form-field>
                    </form>
                </mat-card>
                <div fxLayout="row" fxFlexFill fxLayoutAlign="end center" style="padding-top: 20px;">
                    <button mat-raised-button (click)="proceedToNext(stepper)">Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Fill out your address</ng-template>
                <mat-form-field appearance="fill">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="secondCtrl" required
                      placeholder="Ex. 1 Main St, New York, NY">
                </mat-form-field>
                <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
        </mat-step>
    </mat-stepper>

  </div>
